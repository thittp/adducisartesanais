<html>
    <head>
    <title>Adducis Artesanais</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename = 'img/cookie.png') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/estilo.css') }}">
    
</head>



<body>


        <form class="formulario" action="./login" method="POST">
            <img src="../static/img/logo.png" alt="Adduci's Artesanais" width=400 height=400>
            <label for="login">Login:</label><input type="text" name="login" id="login"><br>
            <label for="senha">Senha:</label><input type="password" name="senha" id="senha"><br>
        {% if mensagem %}
            <p class="mensagem">{{mensagem}}</p>
        {% endif %}
        {% if erro %}
            <p class="erro">{{erro}}</p>
        {% endif %}
            <p><button type="submit">Entrar</button></p>

        </form>



</body>

</html>
